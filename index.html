<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Cuaca Otomatis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f4f8;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      text-align: center;
      animation: slideInDown 0.8s ease-out;
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      transition: all 0.3s ease;
    }
    select:hover, button:hover {
      transform: scale(1.02);
    }
    #weather {
      text-align: center;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }
    canvas {
      margin-top: 30px;
      animation: fadeIn 1.5s ease-in-out;
    }
    .dark {
      background-color: #121212;
      color: white;
    }
    .dark .container { background-color: #1e1e1e; }
    .dark select, .dark button {
      background-color: #333;
      color: white;
      border: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard Cuaca Otomatis</h1>
    <select id="cityInput">
      <option value="Jakarta">Jakarta</option>
      <option value="Bandung">Bandung</option>
      <option value="Surabaya">Surabaya</option>
      <option value="Yogyakarta">Yogyakarta</option>
      <option value="Denpasar">Denpasar</option>
    </select>
    <button onclick="getWeather()">Tampilkan Cuaca</button>
    <button onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>
    <div id="weather">
      <p>Data cuaca akan ditampilkan di sini...</p>
    </div>
    <canvas id="tempChart"></canvas>
  </div>

  <script>
    const apiKey = '2fcb79fa30ceb8a4324562df6c0c692a';
    let cityName = '';
    let tempData = [];
    let timeLabels = [];

    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Suhu (Â°C)',
          data: tempData,
          borderColor: 'rgb(75, 192, 192)',
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Waktu' } },
          y: { title: { display: true, text: 'Suhu (Â°C)' } }
        }
      }
    });

    function getWeather() {
      const input = document.getElementById('cityInput').value;
      if (input) cityName = input;
      if (!cityName) return;

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&appid=${apiKey}&lang=id`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.cod === 200) {
            const suhu = data.main.temp;
            const waktu = new Date().toLocaleTimeString();

            document.getElementById('weather').innerHTML = `
              <h2>Cuaca di ${data.name}</h2>
              <p><strong>${data.weather[0].description}</strong></p>
              <p>Suhu: ${suhu}Â°C</p>
              <p>Kelembaban: ${data.main.humidity}%</p>
              <p>Angin: ${data.wind.speed} m/s</p>
              <p><small>Update: ${waktu}</small></p>
            `;

            if (tempData.length >= 10) {
              tempData.shift();
              timeLabels.shift();
            }
            tempData.push(suhu);
            timeLabels.push(waktu);
            tempChart.update();
          } else {
            document.getElementById('weather').innerHTML = `<p>Kota tidak ditemukan.</p>`;
          }
        });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    setInterval(() => {
      if (cityName) getWeather();
    }, 60000);

    window.onload = () => getWeather();
  </script>
</body>
</html>
