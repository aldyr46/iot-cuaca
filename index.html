<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Cuaca Otomatis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 30px;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    h1 {
      text-align: center;
      color: #1e90ff;
      font-weight: bold;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    select:hover, button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #1e90ff;
      color: white;
      border: none;
    }
    button:active {
      transform: scale(0.98);
    }
    #weatherEmoji {
      font-size: 64px;
      animation: float 2s infinite;
      display: block;
      margin: 10px auto;
    }
    #weather {
      text-align: center;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    canvas {
      margin-top: 30px;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
    /* Dark Mode Styles */
    .dark {
      background-color: #0d1117;
      color: #f0f6fc;
    }
    .dark .container {
      background-color: #161b22;
    }
    .dark select, .dark button {
      background-color: #238636;
      color: white;
      border: none;
    }
    .dark #weather {
      background-color: #21262d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard Cuaca Otomatis</h1>
    <select id="cityInput">
      <option value="Jakarta">Jakarta</option>
      <option value="Bandung">Bandung</option>
      <option value="Surabaya">Surabaya</option>
      <option value="Yogyakarta">Yogyakarta</option>
      <option value="Denpasar">Denpasar</option>
      <option value="Medan">Medan</option>
      <option value="Makassar">Makassar</option>
      <option value="Palembang">Palembang</option>
      <option value="Semarang">Semarang</option>
      <option value="Pontianak">Pontianak</option>
      <option value="Balikpapan">Balikpapan</option>
    </select>
    <button onclick="getWeather()">Tampilkan Cuaca</button>
    <button onclick="toggleDarkMode()">ðŸŒ“ Dark Mode</button>
    <div id="weather">
      <p>Data cuaca akan ditampilkan di sini...</p>
    </div>
    <canvas id="tempChart"></canvas>
  </div>

  <script>
    const apiKey = '2fcb79fa30ceb8a4324562df6c0c692a';
    let cityName = '';
    let tempData = [];
    let timeLabels = [];

    function getWeatherEmoji(description) {
      description = description.toLowerCase();
      if (description.includes('hujan')) return 'ðŸŒ§ï¸';
      if (description.includes('berawan') || description.includes('awan')) return 'â˜ï¸';
      if (description.includes('cerah')) return 'â˜€ï¸';
      if (description.includes('kabut')) return 'ðŸŒ«ï¸';
      return 'â“';
    }

    const ctx = document.getElementById('tempChart').getContext('2d');
    const tempChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: timeLabels,
        datasets: [{
          label: 'Suhu (Â°C)',
          data: tempData,
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          tension: 0.3,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Waktu' } },
          y: { title: { display: true, text: 'Suhu (Â°C)' } }
        }
      }
    });

    function getWeather() {
      const input = document.getElementById('cityInput').value;
      if (input) cityName = input;
      if (!cityName) return;

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&appid=${apiKey}&lang=id`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.cod === 200) {
            const suhu = data.main.temp;
            const waktu = new Date().toLocaleTimeString();
            const emoji = getWeatherEmoji(data.weather[0].description);

            document.getElementById('weather').innerHTML = `
              <div id="weatherEmoji">${emoji}</div>
              <h2>Cuaca di ${data.name}</h2>
              <p><strong>${data.weather[0].description}</strong></p>
              <p>Suhu: ${suhu}Â°C</p>
              <p>Kelembaban: ${data.main.humidity}%</p>
              <p>Angin: ${data.wind.speed} m/s</p>
              <p><small>Update: ${waktu}</small></p>
            `;

            if (tempData.length >= 10) {
              tempData.shift();
              timeLabels.shift();
            }
            tempData.push(suhu);
            timeLabels.push(waktu);
            tempChart.update();
          } else {
            document.getElementById('weather').innerHTML = `<p>Kota tidak ditemukan.</p>`;
          }
        });
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    window.onload = () => getWeather();
    setInterval(() => {
      if (cityName) getWeather();
    }, 60000);
  </script>
</body>
</html>
